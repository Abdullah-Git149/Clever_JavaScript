            <div id="dealerbox">
                <h3>Dealer Score :<span id="dealerbox_result"> 0</span></h3>
            </div>
        </div>
        <div class="blackjack_row2">
            <div>
                <button class="btn btn-primary" id="blackjack_hit_btn">Hit</button>
                <button class="btn btn-warning" id="blackjack_stand_btn">Stand</button>
                <button class="btn btn-danger" id="blackjack_deal_btn">Deal</button>
            </div>
        </div>
        <div class="blackjack_row3">
            <table>
                <tr>
                    <th>Win</th>
                    <th>Loose</th>
                    <th>Tied</th>
                </tr>
                <tr>
                    <td><span id="win">0</span></td>
                    <td><span id="lose">0</span></td>
                    <td><span id="tied">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
